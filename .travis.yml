language: ruby
rvm:
- 2.1.9
cache: bundler
script: bundle exec rake
env:
- PUPPET_VERSION='~> 3.8.0'
- PUPPET_VERSION='~> 4.5.0'
matrix:
  include:
  - rvm: default
    sudo: required
    services: docker
    env: BEAKER_set=centos6
    script: bundle exec rake beaker
  - rvm: default
    sudo: required
    services: docker
    env: BEAKER_set=centos7
    script: bundle exec rake beaker
notifications:
  slack:
    secure: 
